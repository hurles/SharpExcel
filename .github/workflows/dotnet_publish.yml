name: dotnet_create_package

on:
  workflow_call:
    inputs:
      version:
        description: 'the version string'
        required: true
        type: string
      projectname:
        description: 'name of project'
        required: true
        type: string
        
jobs:
  publish:
    runs-on: ubuntu-latest
     
    steps:
    - name: get nuget source
      run: dotnet nuget add source --username hurles --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/hurles/index.json"
    - name: obtain artifact
      uses: actions/cache/restore@v4
      with:
        path: package_output
        key: dotnet_pack${{ inputs.projectname }}${{ inputs.version }}
    - name: write output
      run: |
        ls
    - name: create package
      shell: bash
      env: 
        ACTIONS_ACCESSTOKEN: ${{ secrets.ACTIONS_ACCESSTOKEN }}
      run: dotnet nuget push "package_output/${{ inputs.projectname }}/${{ inputs.projectname }}.${{ inputs.version }}.nupkg" -s "github" --api-key "$ACTIONS_ACCESSTOKEN"