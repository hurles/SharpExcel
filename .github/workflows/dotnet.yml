name: nuget-build

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: restore
        uses: ./.github/workflows/dotnet_restore.yml
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test
        uses: ./.github/workflows/dotnet_test.yml
  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: package
        uses: ./.github/workflows/dotnet_package.yml